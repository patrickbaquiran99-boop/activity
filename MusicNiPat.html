<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POWER RANGERS MUSIC</title>
    <link rel="stylesheet" href="./mystyle(Patrick Nathan Baquiran).css">
    <script src="https://kit.fontawesome.com/c03b83e10b.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
    <h1 class="Logo"><strong>POWER RANGERS</strong></h1>
    <nav class="navigation">
             <a href="PowahRangers(main).html">Patrick's Video</a>

    </nav>
    </header>
    <section class="parallax">
        
        <img src="giphy.gif" id="GIF">
        <h2 id="text">Patrick's Music</h2>

    </section>
        
  
<section class="sec">
<h2><strong>Music</strong></h2> 
</section>

<div class="container">
    <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <img src="ALMVOM.jpeg" class="Picture">
        <h1>Music Taste ni Pat</h1>
        <p>Buko - Jirah Lim</p>
<audio src="Jireh Lim - BUKO (Official Music Video).mp3"  id="song"></audio> 
<input type="range" value="0" id="progress">
<div class="controls">


   <div><i class="fa-solid fa-backward"></i></div>
   <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
   <div><i class="fa-solid fa-forward"></i></div>




</div>
</div>
</div>

<script>
let progress = document.getElementById("progress");
let song = document.getElementById("song");
let ctrlIcon = document.getElementById("ctrlIcon");

song.onloadedmetadata = function() {

progress.max = song.duration;
progress.value = song.currentTime;
}

function playPause(){
if(ctrlIcon.classList.contains("fa-pause")){
    song.pause();
    ctrlIcon.classList.remove("fa-pause");
    ctrlIcon.classList.add("fa-play");
}
else{

song.play();
ctrlIcon.classList.add("fa-pause");
    ctrlIcon.classList.remove("fa-play");
}


}

if(song.play()){
setInterval(()=>{
    progress.value = song.currentTime;
},1000)




}



progress.onchange = function(){

song.play();
song.currentTime = progress.value;
ctrlIcon.classList.add("fa-pause");
    ctrlIcon.classList.remove("fa-play");
}



</script>













</body>
</html>
